<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QWERTY Keyboard Simulator</title>
    <link rel="stylesheet" href="styles.css" rows="10" cols="10"/>
  </head>
  <body>
    <div>
      <section id="display">
         <input type="text" id="display_area">
      </section>
      <section id="keyboard">
        <div id="alphabets">
          <div id="function_keys">
            <p>Esc</p>
            <p>F1</p>
            <p>F2</p>
            <p>F3</p>
            <p>F4</p>
            <p>F5</p>
            <p>F6</p>
            <p>F7</p>
            <p>F8</p>
            <p>F9</p>
            <p>F10</p>
            <p>F11</p>
            <p>F12</p>
            <p>PrtScr</p>
            <p>Insert</p>
            <p>Delete</p>
          </div>
          <div style="display:flex">
            <div id="number_keys"></div>
            <p id="backspace">Backspace</p>
          </div>
          <div id="alphabet_rows">
            <div id="row1">
              <p id="tab_key">Tab</p>
              <div id="alphabets_row1"></div>
            </div>
            <div id="row2">
              <p id="#capsLock_keys">CapsLock</p>
              <div id="alphabets_row2"></div>
              <p id="#enter_keys">Enter</p>
            </div>
            <div id="row3">
              <p class="shift_keys">Shift</p>
              <div id="alphabets_row3"></div>
              <p class="shift_keys">Shift</p>
            </div>
          </div>
        </div>
        <div id="numbers"></div>
      </section>
    </div>
  </body>
